<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cursor Chat Demo</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="./src/style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="app">
      <h1>Digital Fingerprints</h1>
      <p>digital fingerprints by Spencer Chang</p>
      <input id="testDiv" />
      <div id="testOutput"></div>

      <br />
      <br />
      <span class="color-picker">
        <label for="colorPicker">
          <input type="color" value="#1DB8CE" id="colorPicker" />
        </label>
      </span>
      <div id="radiusTool" class="radius__tool">
        <span>RADIUS</span>
        <input
          type="range"
          name="radiusPoint"
          id="radiusPoint"
          class="radius__point"
          min="1"
          max="20"
          step="1"
          value="10"
        />
        <span id="radTextRaduis">10</span>
        <span>BLUR</span>
        <input
          type="range"
          name="radiusBlur"
          id="radiusBlur"
          class="radius__point"
          min="0"
          max="20"
          step="1"
          value="0"
        />
        <span id="radTextBlur">0</span>
      </div>
      <!-- for reference: https://codepen.io/cartalan/pen/wJRKQP -->
      <canvas id="fingerprint" width="600" height="600  "></canvas>
    </div>

    <script type="module" src="./src/main.ts"></script>
  </body>
  <style>
    #app {
      font-family: Inter, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      position: absolute;
      left: 0;
      right: 0;
      margin: 35vh auto;
      height: 30vh;
      width: 30vw;
    }
  </style>
</html>
